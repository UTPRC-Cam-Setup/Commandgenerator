<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="css.css">
      <title>
         Camera Command Generator
      </title>
   </head>
   <body>
      <h1 class="heading">
         Camera Command Generator
      </h1>
      <br>
      <div class="heading" id="bigassdiv">
         <h2>Fill out the form below!</h2>
         <pre>---------------------------------------------------------------------------------------------------------------------------
        </pre>
         <br>
         <div data-name="Section" id="formDiv" class="heading inner">
            <div class="heading inner">
               <h3 class="heading inner">Camera Name:</h3>
               <p>N: <input id="camera" type="text"></p>
            </div>
            <h3 class="heading inner">
               Enter the coordinates of the camera:
            </h3>
            <div class="heading inner">
               X:
               <input id="X" type="text">
               Y:
               <input id="Y" type="text">
               Z:
               <input id="Z" type="text">
               <br>
               <div class="heading inner">
                  <div class="heading inner">
                     <script src="Frank.js"></script> <!--What? It deserves a name!-->
                     <p><button onclick="createcommand()">Submit</button></p>
                     <p>O: <input id="output" type="text"></p>
                  </div>
                  <br>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
